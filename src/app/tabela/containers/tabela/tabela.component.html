<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

      <div class="mat-elevation-z8">

      <app-tabela-lista *ngIf="tabela$ |  async as tabela; else loading"
       [tabela]="tabela"
       (add)="onAdd()"
       (edit)="onEdit($event)"
       (remove)="onRemove($event)"

       ></app-tabela-lista>



    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card-content>
</mat-card>
