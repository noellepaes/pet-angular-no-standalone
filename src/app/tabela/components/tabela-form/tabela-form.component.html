<mat-grid-list cols="1" rows="1" rowHeight="2:1">
  <mat-grid-tile>

      <mat-card appearance="outlined">
        <mat-toolbar color="primary">
        <span>Detalhes do curso</span>
        </mat-toolbar>
        <mat-card-content>
          <div>

            <form [formGroup]="form" class="min-width">

              <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" formControlName="nome" #nome>
                <mat-hint >{{nome.value.length}}/100</mat-hint>
                @if (form.get('nome')?.invalid) {
                  <mat-error>{{errorMessage("nome")}}</mat-error>
                }
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select placeholder="Categoria" formControlName="categoria">
                  <mat-option value="null"></mat-option>
                  <mat-option value="front-end">front-end</mat-option>
                  <mat-option value="back-end">back-end</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
                <button mat-raised-button (click)="onCancel()">Cancelar</button>
              </mat-card-actions>


            </form>
          </div>
        </mat-card-content>
      </mat-card>

  </mat-grid-tile>
</mat-grid-list>
