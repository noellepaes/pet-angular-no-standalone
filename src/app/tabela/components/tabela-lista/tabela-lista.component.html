<mat-table [dataSource]="tabela" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Position id -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let tabela"> {{ tabela._id }} </mat-cell>
  </ng-container>

  <!-- Position nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let tabela"> {{ tabela.nome }} </mat-cell>
  </ng-container>

  <!-- Name categoria -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria</mat-header-cell>
    <mat-cell *matCellDef="let tabela"> {{ tabela.categoria }}
    <mat-icon aria-hidden="false" aria-label="Example home icon" >{{ tabela.categoria | categoria }}</mat-icon>
    </mat-cell>
  </ng-container>

     <!-- Action column -->
     <ng-container matColumnDef="actions" class="action-column">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="onAdd()" mat-mini-fab aria-label="adcionar um curso">
          <mat-icon >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let tabela" class="action-column">
        <button (click)="onEdit(tabela)" mat-icon-button color="primary" aria-label="editar curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="remover curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>




  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
